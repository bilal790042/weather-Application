<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Link to Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa; /* Light gray background */
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .jumbotron {
            background-color: #343a40; /* Dark gray background */
            color: #f8f9fa; /* Light gray text */
            border-radius: 10px;
            padding: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 5px;
        }

        .btn-success {
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn-success:hover {
            background-color: #28a745; /* Darker green on hover */
        }

        .weather-container {
            background-color: #ffffff; /* White background */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Light shadow */
            margin-bottom: 20px;
        }

        .loader {
            border: 4px solid #f3f3f3; /* Light gray border */
            border-top: 4px solid #3498db; /* Blue border */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: 0 auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-container {
            color: #721c24; /* Red color for error */
            font-weight: bold;
            display: none;
        }
    </style>
</head>

<body>
    <div class="container my-5">
        <div class="jumbotron">
            <h1 class="display-4">Weather App</h1>
            <br>
            <div class="input-group">
                <input type="text" class="form-control" id="locationInput" placeholder="Enter city name">
                <div class="input-group-append">
                    <button class="btn btn-success" type="button" onclick="getWeather()">Get Weather</button>
                </div>
            </div>
        </div>

        <div id="weatherResult" class="weather-container">
            <!-- Weather results will be displayed here -->
        </div>

        <div id="loadingSpinner" class="loader"></div>
        <div id="errorContainer" class="error-container">
            <!-- Error messages will be displayed here -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="env.js"></script>
    <script src="script.js"></script>
</body>

</html>
